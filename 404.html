<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-text">
            The page you're looking for doesn't exist or has been moved. Don't worry, even the best plumbers sometimes look in the wrong place!
        </p>
        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i> Go Home
            </a>
            <a href="contact.html" class="btn btn-secondary">
                <i class="fas fa-envelope"></i> Contact Support
            </a>
        </div>
        
        <div style="margin-top: 4rem; text-align: center;">
            <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">Quick Links:</p>
            <div style="display: flex; gap: 2rem; justify-content: center; flex-wrap: wrap;">
                <a href="about.html" style="color: var(--text-secondary); transition: color 0.3s;">About Us</a>
                <a href="services.html" style="color: var(--text-secondary); transition: color 0.3s;">Services</a>
                <a href="contact.html" style="color: var(--text-secondary); transition: color 0.3s;">Contact</a>
                <a href="user-dashboard.html" style="color: var(--text-secondary); transition: color 0.3s;">Dashboard</a>
            </div>
        </div>
    </div>

    <div style="position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; gap: 0.5rem;">
        <button class="theme-toggle" title="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>
        <button class="rtl-toggle" title="Toggle RTL"></button>
    </div>

    <script src="main.js"></script>
    <script src="rtltoggle.js"></script>
<script src="hero-animation.js"></script></body>
</html>
